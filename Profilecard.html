<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style1.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">

        <div class="image">
            <img src="kpic.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">

            <span>
                <span class="name">KOMAL</span>
                <span class="job">Future Software Engineer</span>

            </span>

        </div>
        
        <div class="media-button">
            <a href="#" class="link" style="background-color: #93e0de;">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link" style="background-color:#9ed8d6;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="link" style="background-color:#9ed8d6;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="link" style="background-color: #9ed8d6;">
                <i class='bx bxl-whatsapp'></i>
            </a>
        </div>


    </div>
</body>

</html>
